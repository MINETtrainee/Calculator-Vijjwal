<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id = "heading">Scientific Calculator</h1>

        <div class="calculator">
            <input style = "text-align: center;" type="text" name="screen" id="screen" readonly>
            <div class="buttons">
            <table>
                <tr>
                    <td><button id = "func">C</button></td>
                    <td><button id = "func">del</button></td>
                    <td><button>^</button></td>
                    <td><button>÷</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button id = "x">x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                </tr>
                <tr>
                    <td><button>cos</button></td>
                    <td><button>sin</button></td>
                    <td><button>tan</button></td>
                    <td><button>log</button></td>
                </tr>
                <tr>
                    
                    <td><button>x²</button></td>
                    <td><button>√</button></td>
                    <td><button>%</button></td>
                    <td><button id = "calc">=</button></td>
                </tr>
            </table>
        </div>
        </div>
    </div>
    <footer id = "meranaam">Made by Vijjwal Pande</footer>
    <script src="calculator.js"></script>
</body>
</html>
